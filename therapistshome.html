<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentihub</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--css links-->
    <link rel="stylesheet" href="css/therapist.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <!--BOOTSTRAP CSS LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid overflow-hidden">
        <!--NAVIGATION BAR-->
        <header>
            <!-- Sidenav-->
            <nav id="sidenav-4"class="sidenav" data-mdb-mode="side" data-mdb-slim="true" data-mdb-slim-collapsed="true" data-mdb-content="#slim-content">
                <ul class="sidenav-menu">
                    <li class="sidenav-item"><a class="sidenav-link"></a><i class="far fa-smile me-3"></i><span data-mdb-slim="false">Link 1</span></a></li>
                    <li class="sidenav-item"><a class="sidenav-link"><i class="fas fa-grin me-3"></i><span data-mdb-slim="false">Category 1</span></a>   
                        <ul class="sidenav-collapse">
                            <li class="sidenav-item"></li><a class="sidenav-link">Link 2</a></li>
                            <li class="sidenav-item"></li><a class="sidenav-link">Link 3</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        <!-- Togglers -->
            <div id="slim-content">
                <button data-mdb-toggle="sidenav" data-mdb-target="#sidenav-4"class="btn btn-primary" aria-controls="#sidenav-4" aria-haspopup="true"><i class="fas fa-bars"></i></button>
                <button id="slim-toggler" class="btn btn-primary">Toggle Slim </button>
            </div>
        </header>
        <!--BODY CONTENT-->
    </div>
</body>
</html>
